<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainDiv">
      <div class="card">
        <div class="profileContainer">
          <img
            src="https://media.sproutsocial.com/uploads/2022/06/profile-picture.jpeg"
            alt="Loading..."
          />
        </div>
        <div class="profileName">
          <span>Muhammad Farooq</span>
        </div>
        <div class="profileProfession">
          <span>Student</span>
        </div>
        <div class="aboutProfile">
          <p>
            This is me Muhammad Farooq. A passionate frontend developer from
            pakistan.
          </p>
        </div>
        <div class="profileBtns">
          <button class="btn1">Message</button>
          <button class="bt2">Connect</button>
        </div>
      </div>
    </div>
  </body>
</html>
